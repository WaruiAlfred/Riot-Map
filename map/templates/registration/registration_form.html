{% extends 'registration/base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        {% if form.errors %}
          <div class="alert alert-danger">Some Information Might be Incorrect</div>
        {% endif %}

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-outline-primary" value="Sign Up">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>
          </div>
          <div class="">
            <small class=" text-muted p-3">Already have an account?<a href="/accounts/login/" class="ml-2">Login</a></small>
          </div>
        </div>

      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
{% endblock content %}
